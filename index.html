<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscription form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-container">
      <div class="content">
          <div class="form-wrapper">
            <form>
              <h2>Subscription form</h2>
              <label for="last name">Last name</label>
              <input type="text" id="last name" last_name="last name" required>

              <label for="first_name">First name</label>
              <input type="text" id="first_name" last_name="last_name" required>

              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>

              <label for="role">Role</label>
              <select type="text" id="role" name="role" required>
                <option value="backend">backend</option>
                <option value="frontend">frontend</option>
                <option value="DB architect">DB architect</option>
                <option value="story teller & dev ops">story teller & DevOps</option>
              </select>

              <button type="submit" id="clickme">Push the bottom üòÅ</button>
            </form>
          </div>
        </div>
    </div>

  </body>
</html>
