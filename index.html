    <div class="form-container">
      <h2>Subscription</h2>
      <form>
        <label for="last name">Last name</label>
        <input type="text" id="last name" last_name="last name" required>

        <label for="first_name">First name</label>
        <input type="text" id="first_name" last_name="last_name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="role">Role</label>
        <input type="text" id="role" role="role" required>

        <p>Before pushing the button, please check the app I propose to improve with you!</p>

        <a href="https://portail.numstrat.fr/login/" target="_blank" class="btn">Click here</a>

  </body>
