<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-container">
      <h2>Subscription</h2>
      <form>
        <label for="last name">Last name</label>
        <input type="text" id="last name" last_name="last name" required>

        <label for="first_name">First name</label>
        <input type="text" id="first_name" last_name="last_name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="role">Role</label>
        <input type="text" id="role" role="role" required>

        <button type="submit" id="clickme">Push the bottom 😁</button>
      </form>
    </div>

    <audio id="metallicaAudio" src="nothing_else_matters.mp3" preload="auto"></audio>

    <script src="listener.js"></script>
  </body>
</html>
